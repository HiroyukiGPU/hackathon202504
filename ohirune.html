<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ひとこと自己紹介ジェネレーター</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  text-align: center;
  padding: 40px;
  background: #f7f7f7;
}

input {
  padding: 12px;
  margin: 10px;
  border-radius: 12px;
  border: 1px solid #ffd6e0;
  background: #fffafc;
  font-size: 1.1em;
}

button {
  padding: 12px 30px;
  background: linear-gradient(90deg, #ffb6c1, #ffaec9);
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1.2em;
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.05);
}

#output {
  margin-top: 20px;
  font-size: 1.3em;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(255, 192, 203, 0.3);
}

  </style>
</head>
<body>

  <h1>ひとこと自己紹介ジェネレーター</h1>
  
  <input id="hobby" placeholder="好きなこと">
  <input id="personality" placeholder="性格">
  <input id="boom" placeholder="最近のマイブーム">
  <input id="gap" placeholder="意外な一面やギャップ">

  <br>
  <button onclick="generate()">自己紹介を作る!</button>

  <div id="output"></div>

  <script>
    function generate() {
      const hobby = document.getElementById("hobby").value;
      const personality = document.getElementById("personality").value;
      const boom = document.getElementById("boom").value;
      const gap = document.getElementById("gap").value;


      const templates = [
  `はじめまして!${hobby}が大好きな${personality}です。最近は${boom}にハマってます。実は${gap}なんですよ!`,
  `${hobby}と${boom}をこよなく愛する${personality}です。ちなみに${gap}ってよく言われます!`,
  `${personality}な性格で、普段は${hobby}を楽しんでます。最近は${boom}に夢中!あと${gap}な一面も。`,
  `${boom}が今のマイブームですが、本命はやっぱり${hobby}。ちなみに${gap}だったりします(自覚あり)。`,
  `${hobby}しながら、${boom}にも手を出しちゃう${personality}です。ギャップは${gap}です!`,
  `見た目は${personality}だけど、実は${gap}。${boom}と${hobby}で人生楽しんでます!`,
  `${personality}です!最近は${boom}ばっかりで、でも昔から${hobby}も変わらず好き。あと${gap}らしい。`,
  `友達からは${gap}ってよく言われる${personality}です。今は${boom}と${hobby}にドハマり中!`,
  `${hobby}に全振りしてたけど、最近は${boom}が熱い!${personality}っぽいけど実は${gap}です。`,
  `${boom}が気になって始めてみたら、思った以上にハマって${gap}な自分に気づいた${personality}です!`,
  `こんにちは!${personality}なタイプですが、${boom}でテンション上がりまくってます。ちなみに${hobby}も好きで、${gap}でもあります笑`,
  `${gap}な一面を持つ${personality}です!最近は${boom}にどハマりで、${hobby}も引き続き継続中です♪`,
  `${boom}・${hobby}・${gap}、この3つで私のキャラが説明できます。性格は${personality}です!`,
  `第一印象は${personality}っぽいかも。でも実際は${gap}で、${hobby}と${boom}に全力投球中です🔥`,
  `最近、${boom}してる時間が至福!${hobby}も大切にしてて、${personality}だけど実は${gap}だったり。`,
  `${gap}って意外に言われるけど、自分的には当たり前。${personality}だけど${boom}と${hobby}に関しては語れます!`,
  `${boom}の話になると止まりません!${hobby}もずっと好きで、${gap}な一面を持つ${personality}です。`,
  `${personality}なんですが、${boom}と${hobby}のときだけはスイッチ入ります!実は${gap}だったりします。`,
  `普段は${personality}で大人しいけど、${hobby}と${boom}のときだけテンション上がる系。${gap}持ってます。`,
  `${gap}な人って思われるけど、${personality}でわりと慎重派。だけど${boom}と${hobby}の話は熱く語るよ!`,
  `${boom}で最近人生が少し変わりました!${hobby}にも支えられてます。${gap}な面を受け入れてる${personality}です。`,
  `初対面では${personality}っぽいけど、${boom}の話になると急にオタク化する${gap}系。${hobby}も日課です!`,
  `${boom}・${hobby}・${gap}・${personality}!4拍子そろった自己紹介、これで覚えてください!`,
  `${gap}な性格かもしれませんが、${boom}してるときは我を忘れます。${hobby}も同じく!${personality}系です。`,
  `${hobby}が人生の軸、${boom}が最近の彩り。ちなみに性格は${personality}で、${gap}もあります笑`,
  `最近は${boom}が日課!${personality}って言われるけど、実はかなり${gap}なんですよ。あと${hobby}好きです。`,
  `${gap}にびっくりされるけど、自分では普通だと思ってます。${boom}と${hobby}に癒されてる${personality}です。`,
  `${hobby}と${boom}を語り合える仲間がほしい!${gap}な一面も含めてよろしくお願いします!${personality}です。`,
  `${personality}な部分もあるけど、${gap}なとこが本性かも?最近は${boom}と${hobby}三昧です♪`,
  `気軽に話しかけてください!${boom}・${hobby}・${gap}が好きな${personality}です!推しが尊い…`


];



      const randomIndex = Math.floor(Math.random() * templates.length);
      const result = templates[randomIndex];

      document.getElementById("output").textContent = result;
    }
  </script>

</body>
</html>
