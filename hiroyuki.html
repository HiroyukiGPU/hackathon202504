<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ハザードマップ＋病院地図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // 地図の初期化
    const map = L.map('map').setView([35.681236, 139.767125], 10); // 東京駅を中心

    // ベースマップ（OpenStreetMap）
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 仮のハザードマップ（例：GeoJSONのURLを指定）
    fetch('hazardmap.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'red',
            weight: 1,
            fillOpacity: 0.3
          }
        }).addTo(map);
      });

    // 病院データ（サンプル）
    const hospitals = [
      { name: "〇〇病院", lat: 35.6895, lon: 139.6917 },
      { name: "△△クリニック", lat: 35.6828, lon: 139.759 },
    ];

    hospitals.forEach(h => {
      L.marker([h.lat, h.lon])
        .addTo(map)
        .bindPopup(`<strong>${h.name}</strong>`);
    });
  </script>
</body>
</html>
