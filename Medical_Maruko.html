<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>症状伝える君_医者専用</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #f4f4f4, #e0e0e0, #f4f4f4);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0 30px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 16px 32px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      min-width: 160px;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <form>
    <h1>患者からデータが届きました。</h1>
    <hr>
    <p><b>アドバイス：</b>こちらの患者さんは、薬の効果が薄く、なかなか頭痛の症状が改善していません。一度検査内容を見直して、治療法を見直す必要があるでしょう。</p>

    <table>
      <tr>
        <th>カルテ</th>
      </tr>
    </table>
    <table>
      <tr>
        <th>日付</th>
        <td>2025年4月11日(金)</td>
      </tr>
      <tr>
        <th>患者名</th>
        <td>神山まる子</td>
      </tr>
      <tr>
        <th>気分</th>
        <td>悪い</td>
      </tr>
      <tr>
        <th>症状</th>
        <td>頭痛</td>
      </tr>
      <tr>
        <th>課題点</th>
        <td>薬の効果が出ていない。治療法の見直し。</td>
      </tr>
    </table>

    <h4>以下のカルテでよろしいですか？</h4>

    <div class="button-container">
      <a href="carte.html"><button type="button">OK</button></a>
      <a href="carte.html"><button type="button">カルテを再編集</button></a>
    </div>
  </form>
</body>
</html>
