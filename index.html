<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>〇〇病院 - 予約ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .reserve-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .reserve-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>〇〇病院</h1>
  <p>ご予約は下のボタンから</p>
  <a href="https://example.com/reserve">
    <button class="reserve-button">予約する</button>
  </a>
</body>
</html>
